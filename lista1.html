<P ALIGN=" JUSTIFY">
La industria manufacturera está enfrentando grandes cambios. Esos cambios son causados
por varias megatendencias como<I> la globalización, la urbanización, la individualización, y el
cambio demográfico. <I>El incremento en las actividades comerciales mundialmente conectadas
aumenta la complejidad dentro de las redes de la industria manufacturera, y la demanda volátil
y los productos personalizados influyen en sus procesos de planeación y de producción
(Bartodziej, 2017).
</p>
<PALIGN="JUSTIFY">
La industria 4.0 es una nueva esfera de la industria que aparece como un<u> resultado del
surgimiento, distribución, uso y apropiación de nuevas tecnologías <U>(tecnologías digitales y
tecnologías de Internet) que permiten procesos de producción completamente automatizados
donde los objetos físicos (máquinas) interactúan sin que se dé la participación humana.
</p>
<PALIGN="JUSTIFY">
<B>El término ‘Industria 4.0' se acuñó por primera vez en la Feria de Hannover en 2011, </B>y desde
ese entonces ha atraído gran atención de académicos, profesionales, funcionarios
gubernamentales y políticos de todo el mundo.
